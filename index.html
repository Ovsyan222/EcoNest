<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="/Styles/Styles.css" rel="stylesheet">
    <title>EcoNest</title>
</head>
<body>
    <nav>
        <ul class="navbar">
            <li><img src="/images/EcoNestLogo.png"></li>
            <li><a href="#" class="navigation">Товары</a></li>
            <li><a href="#" class="navigation">О нас</a></li>
            <li><a href="#" class="navigation">Обратная связь</a></li>
            <li>
                <form action="#" method="GET" class="search-form">
                    <input type="text" class="search-input" placeholder="Введите запрос..." required>
                    <button type="submit" class="search-button">Поиск</button>
                </form>
            </li>
            <li><button href="#" class="account">Личный кабинет</button></li>
        </ul>
    </nav>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h1>Регистрация</h1>
            <label>Фото</label>
            <input type="file" class="photo">
            <label>Имя</label>
            <input id="modalInput" class="input" type="text" placeholder="Имя">
            <label>Фамилия</label>
            <input id="modalInput" class="input" type="text" placeholder="Фамилия">
            <label>Ваша почта</label>
            <input id="modalInput" class="input" type="text" placeholder="email">
            <label>Ваш пароль</label>
            <input id="modalInput" class="input" type="text" placeholder="пароль">
            <button id="modalButton">Закрыть</button>
        </div>
    </div>

    <main>
        <div class="block1">
            <h1>EcoNest - Ваш путь к экологии</h1>
            <img src="/images/Image1.jpg" alt="Главная картинка">
        </div>

		<h1 class="T1">Мы используем только экологически чистые компоненты</h1>

        <div class="slider">
            <div class="slides">
                <div class="slide active">
                    <img src="/images/slide1.jpg" alt="Слайд 1">
                    <div class="caption">Только натуральные крупы</div>
                </div>
                <div class="slide">
                    <img src="/images/slide2.jpg" alt="Слайд 2">
                    <div class="caption">Лучшие фрукты</div>
                </div>
                <div class="slide">
                    <img src="/images/slide3.jpg" alt="Слайд 3">
                    <div class="caption">Органически чистые овощи</div>
                </div>
            </div>
            <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
            <button class="next" onclick="changeSlide(1)">&#10095;</button>
        </div>

        <div class="feedback">
            <h1>Обратная связь</h1>
            <input type="text" class="feedback-input" placeholder="Ваше имя" required>
            <input type="email" class="feedback-input" placeholder="Ваш email" required>
            <textarea class="feedback-input" placeholder="Ваш отзыв" required></textarea>
            <button class="feedback-button">Отправить</button>
        </div>
    </main>

    <footer>
        <ul class="footer">
            <li><img src="/images/EcoNestLogo.png"></li>
            <li><a href="#">Telegram</a></li>
            <li><a href="#">YouTube</a></li>
            <li><a href="#">Instagram</a></li>
            <li><p>8-(800)-555-35-35</p></li>
            <li><button class="btnTheme">Сменить тему</button></li>
        </ul>
    </footer>
<script src="/Scripts/Scripts.js"></script>
<script src="/Scripts/Slider.js"></script>
</body>
</html>
